{% extends "encyclopedia/layout.html" %}

{% block title %}
    Вики League Of Legends
{% endblock %}

{% block body %}
    <section class="section">
        <div class="container">
            <h1 class="title">Все страницы</h1>
            <hr>
            <div class="columns is-multiline">
                {% for entry in entries %}
                    <div class="column is-one-third">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4"><a href="{% url 'entry' title=entry %}">{{ entry }}</a></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
